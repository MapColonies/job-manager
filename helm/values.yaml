global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

enabled: true
environment: "development"
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: "my-registry-url.io"
  flavor: "openshift"
  imagePullSecretName: ""

image:
  repository: "job-manager"
  tag: "latest"

authentication:
  ssl:
    enabled: false
    useExternal: false
    externalSecretName: ""

sharedData:
  ca:
    secretName: ''
    path: '/usr/local/share/ca-certificates'
    key: 'ca.crt'
  db:
    host: "localhost"
    name: "raster"
    port: 5432
    sslEnabled: false
    secrets:
      useExternal: false
      externalSecretName: ''

# ====================================================================================================
# Local certificate files variables
# ====================================================================================================

local:
  certs:
    ca: "certs/ca.crt"
    ssl: "certs/openssl.cnf"
  db:
    createSecret: false
    userName: postgres
    password: postgres
    certs:
      ca: certs/ca.pem
      key: certs/key.pem
      cert: certs/cert.pem

env:
  port: 80
  targetPort: 8080
  logLevel: "warn"
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: "10mb"
  tracing:
    enabled: false
    url: "http://localhost:55681/v1/trace"
  metrics:
    enabled: false
    url: "http://localhost:55681/v1/metrics"
  db:
    nameOverride: ""
    schema: "public"
    logging: false
    rejectUnauthorized: true
    pgAppName: "COMMON_JOB_MANAGER"
  
resources:
  enabled: true
  value:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

route:
  enabled: false
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes'
  path: /
  host: "localhost"
  cors:
    enabled: true
    origin: '*'
